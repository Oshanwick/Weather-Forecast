<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-html5-2.2.2/datatables.min.css" />
    <link rel="stylesheet" href="dist/jquery-spinner.css">


    <title>Weather App</title>
</head>

<body id="div_loading">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-html5-2.2.2/datatables.min.js"></script>


    <script src="dist/jquery-spinner.js"></script>



    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather App</a>
    </nav>



    <div class="container mt-5">
        <form>
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <div class="row">
                        <form class="form-inline">

                            <input class="form-control form-control ml-2 w-75" type="text" placeholder="Enter City" aria-label="Search" id="city">

                            <button type="button" class="btn btn-primary btn-sm ml-1" onclick="getWeather() "> <i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="text-center ">

                        <h4 id="city_name" class="mt-4 "></h4>


                        <h1 class="font-weight-bold mt-4" id="temp"></h1>


                        <h4 id="main" class="mt-4"></h4>

                        <h4 id="desc" class="mt-4"></h4>

                    </div>

                </div>
        </form>
        </div>
        <div id="table" class="container mt-5">
            <div class="card  bg-light mb-3">
                <div class="card-body">
                    <h5 class="font-weight-bold">Weather Forcast for 5 days</h5>
                    <table id="weathertable" class="table table-striped table-bordered " style="width:100%">
                        <thead>
                            <tr>

                                <th id="Time">Time</th>
                                <th id="Weather">Weather</th>
                                <th id="Temp">Temp</th>
                                <th id="humidity">humidity</th>
                                <th id="pressure">pressure</th>

                            </tr>
                        </thead>

                        <tbody id="tbody">



                        </tbody>

                    </table>









                </div>
            </div>
        </div>
        <script src="script.js?v=11"></script>
</body>




</html>
